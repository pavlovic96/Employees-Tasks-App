  <body>

        <button

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data="home-page"
                >Home page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data="employee">Employee</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data="task" href="#">Task</a>
            </li>
          </ul>
          <form class="d-flex find" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section id="home-page">
      <div class="top-part">
        <h1>Employees and tasks</h1>
      </div>
      <div class="bottom-part">
        <ul id="main-list"></ul>
      </div>
    </section>

    <section id="employee">
      <h2 class="text-dark">Add new employee:</h2>
      <div class="create-new">
        <form action="" id="form-employee" class="p-4">
          <label for="name" class="form-label ms-3">Name:</label>
          <input type="text" id="name" class="form-control" />
          <label for="surname" class="form-label ms-3">Surname:</label>
          <input type="text" id="surname" class="form-control" />
          <label for="username" class="form-label ms-3">Username:</label>
          <input type="text" id="username" class="form-control" />
          <label for="date-of-birth" class="form-label ms-3"
            >Date of birth:</label
          >
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            class="form-control ms-1"
          />
          <label for="email" class="form-label ms-3">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control" />
          <button
            type="button"
            value="Submit"
            id="add-employee"
            class="btn btn-success mt-2 w-100"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <section id="task">
      <div class="create-new">
        <h2 class="text-primary">Create new task:</h2>
        <form action="" id="form-task">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title"  class="form-control"/>
          <label for="description" class="form-label">Description:</label>
          <textarea
            name="description"
            id="description"
            cols="26"
            rows="3"
          ></textarea>
          <label for="assignee" class="form-label">Assignee:</label>
          <input type="text" id="assignee"  class="form-control"/>
          <label for="due-date" class="form-label">Due date:</label>
          <input type="date" name="due-date" id="due-date"  class="form-control"/>
          <input type="button" value="Submit" id="add-task" class="form-control" />
        </form>
      </div>
    </section>
